  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    // select-tab
    const selectButtons = document.querySelectorAll('.tab-btn');
    const selectContents = document.querySelectorAll('.select-box');

    function openTab(selectId) {
      selectButtons.forEach(btn => btn.classList.remove('active'));
      selectContents.forEach(content => content.classList.remove('active'));

      document.querySelector(`[data-tab="${selectId}"]`).classList.add('active');
      document.getElementById(selectId).classList.add('active');
    }

    selectButtons.forEach(button => {
      button.addEventListener('click', () => openTab(button.getAttribute('data-tab')));
    });

    openTab('select1');

    // 編輯按鈕的頁面跳轉
    const editButtons = document.querySelectorAll('.edit-btn');
    editButtons.forEach(button => {
      button.addEventListener('click', function() {
        const targetUrl = button.getAttribute('data-url');
        window.location.href = targetUrl;
      });
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板選擇</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/layout.css">
  <link rel="stylesheet" href="./style/button.css">
  <link rel="stylesheet" href="./style/variables.css">
  <link rel="stylesheet" href="./style/navbar.css">
  <link rel="stylesheet" href="./style/template.css">
  <link rel="stylesheet" href="./style/allEdit.css">
</head>
<body>
  <!-- start desktop-navbar -->
  <div class="desktop-navbar">
    <nav class="navbar">
      <a href="#"><h3 class="navbar-desktop-title">後台管理</h3></a>
      <hr class="hr-style">
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./template.html">模板選擇</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./test.html">其他頁面</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- end desktop-navbar -->
  <!-- start phone-navbar -->
  <div class="phone-navbar">
    <nav class="navbar fixed-top phone-navbar-nav">
      <div class="container-fluid">
        <a href="#"><h3 class="navbar-title">後台管理</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasNavbarLabel">後台管理</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <hr class="hr-style">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="./template.html">模板選擇</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./test.html">其他頁面</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- end phone-navbar -->
  <main class="wrapper-edit">
    <section class="edit-company">
      <div class="edit-container">
        <h2 class="mb-4 d-flex justify-content-center"><span class="title-style">模板編輯 - 企業藍</span></h2>
        <div class="progressbar mb-4">
          <ul>
            <li>1</li>
            <li class="active">2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </div>
        <h4 class="title-step d-flex justify-content-center align-items-center mb-4"><img src="./image/company.svg" alt="">公司資訊</h4>
        <form action="">
          <div class="form-style">
            <div class="mb-3">
              <label for="companyName" class="form-label">公司名稱</label>
              <div class="d-flex align-items-center">
                <input type="text" class="form-control name-input" id="companyName" placeholder="請輸入公司名稱"/><span class="required">* 必填</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">公司地址</label>
              <input type="text" class="form-control" id="address" placeholder="請輸入公司地址"/>
            </div>
            <div class="mb-3">
              <label for="companyNumber" class="form-label">統一編號</label>
              <input type="text" class="form-control" id="companyNumber" placeholder="請輸入統一編號"/>
            </div>
            <div class="skills-wrap mb-5">
              <div class="mb-3">
                <label for="skill" class="form-label">公司特色</label>
                <input type="text" class="form-control" id="skill" placeholder="輸入公司特色完成新增"/>
              </div>
              <ul class="skills-list">
                <li>特色1<span class="remove-skill">✕</span></li>
                <li>特色2<span class="remove-skill">✕</span></li>
                <li>特色3<span class="remove-skill">✕</span></li>
                <li>特色4<span class="remove-skill">✕</span></li>
                <li>特色5<span class="remove-skill">✕</span></li>
                <li>特色6<span class="remove-skill">✕</span></li>
                <li>特色7<span class="remove-skill">✕</span></li>
                <li>特色8<span class="remove-skill">✕</span></li>
                <li>特色9<span class="remove-skill">✕</span></li>
              </ul>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="back-btn l-btn btn--secondary btn--md">上一步</button>
              <button type="button" class="next-btn l-btn btn--primary btn--md">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.querySelector('.back-btn').addEventListener('click', function() {
      event.preventDefault();
      window.location.href = 'editInfo.html';
    });
    document.querySelector('.next-btn').addEventListener('click', function() {
      event.preventDefault();
      window.location.href = 'editServe.html';
    });
  </script>
</body>
</html>

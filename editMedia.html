<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板選擇</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/layout.css">
  <link rel="stylesheet" href="./style/button.css">
  <link rel="stylesheet" href="./style/variables.css">
  <link rel="stylesheet" href="./style/modal.css">
  <link rel="stylesheet" href="./style/navbar.css">
  <link rel="stylesheet" href="./style/template.css">
  <link rel="stylesheet" href="./style/allEdit.css">
</head>
<body>
  <!-- start desktop-navbar -->
  <div class="desktop-navbar">
    <nav class="navbar">
      <a href="#"><h3 class="navbar-desktop-title">後台管理</h3></a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./template.html">模板選擇</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./test.html">其他頁面</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./test.html">其他頁面</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- end desktop-navbar -->
  <!-- start phone-navbar -->
  <div class="phone-navbar">
    <nav class="navbar fixed-top phone-navbar-nav">
      <div class="container-fluid">
        <a href="#"><h3 class="navbar-title">後台管理</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasNavbarLabel">後台管理</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <hr class="hr-style">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="./template.html">模板選擇</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./test.html">其他頁面</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- end phone-navbar -->
  <main class="wrapper-edit">
    <section class="edit-media">
      <div class="edit-container">
        <h2 class="mb-4 d-flex justify-content-center"><span class="title-style">模板編輯 - 企業藍</span></h2>
        <div class="progressbar mb-4">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="active">4</li>
          </ul>
        </div>
        <h4 class="title-step d-flex justify-content-center align-items-center mb-4"><img src="./image/media.svg" alt="">社群媒體</h4>
        <form action="">
          <div class="form-style">
            <div class="media-btn">
              <button type="button" class="l-btn btn--primary btn--md" data-bs-toggle="modal" data-bs-target="#addSocialModal" onclick="event.preventDefault()">+ 社群連結</button>
            </div>
            <ul class="social-list mb-5">
              <li class="social-item">
                  <span>instagram</span>
                  <a href="#" class="editSocail-btn arrow" data-bs-toggle="modal" data-bs-target="#editSocailModal"><img src="./image/arrow-right.svg" alt=""></a>
              </li>
            </ul>
            <div class="d-flex justify-content-between">
              <button type="button" class="back-btn l-btn btn--secondary btn--md">上一步</button>
              <button type="button" class="l-btn btn--primary btn--md">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- 新增社群 modal -->
    <div class="modal fade" id="addSocialModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex" id="exampleModalLabel">新增社群連結</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body delete-modal-body">
            <div class="selectSocial mb-4">
              <label for="socialMedia ms-3">選擇</label>
              <select id="socialMedia" class="socialMedia form-select">
                <option value="" disabled selected hidden>請選擇</option>
                <option value="instagram">instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="YouTube">YouTube</option>
                <option value="TikTok">TikTok</option>
                <option value="Twitter">Twitter</option>
              </select>
            </div>
            <div>
              <label for="socailUrl" class="form-label">連結網址</label>
              <input type="text" class="form-control" id="socailUrl" placeholder="請輸入連結網址"/>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="l-btn btn--primary btn--md" data-bs-dismiss="modal">確定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 編輯社群 modal -->
    <div class="modal fade" id="editSocailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex" id="exampleModalLabel">編輯社群連結</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body delete-modal-body">
            <p class="mb-4">instagram</p>
            <div>
              <label for="socailUrl" class="form-label">連結網址</label>
              <input type="text" class="form-control" id="socailUrl" placeholder="請輸入連結網址"/>
            </div>
          </div>
          <div class="modal-footer justify-content-evenly">
            <button type="button" class="l-btn btn--secondary btn--md">刪除</button>
            <button type="button" class="l-btn btn--primary btn--md">更新</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.querySelector('.back-btn').addEventListener('click', function() {
      event.preventDefault();
      window.location.href = 'editServe.html';
    });
  </script>
</body>
</html>

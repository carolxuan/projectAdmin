<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板選擇</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/layout.css">
  <link rel="stylesheet" href="./style/button.css">
  <link rel="stylesheet" href="./style/variables.css">
  <link rel="stylesheet" href="./style/modal.css">
  <link rel="stylesheet" href="./style/navbar.css">
  <link rel="stylesheet" href="./style/template.css">
  <link rel="stylesheet" href="./style/allEdit.css">
</head>
<body>
  <!-- start desktop-navbar -->
  <div class="desktop-navbar">
    <nav class="navbar">
      <a href="#"><h3 class="navbar-desktop-title">後台管理</h3></a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./template.html">模板選擇</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./test.html">其他頁面</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./test.html">其他頁面</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- end desktop-navbar -->
  <!-- start phone-navbar -->
  <div class="phone-navbar">
    <nav class="navbar fixed-top phone-navbar-nav">
      <div class="container-fluid">
        <a href="#"><h3 class="navbar-title">後台管理</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasNavbarLabel">後台管理</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <hr class="hr-style">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="./template.html">模板選擇</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- end phone-navbar -->
  <main class="wrapper-edit-serve">
    <section class="edit-serve">
      <div class="index-container">
        <h2 class="mb-4 d-flex justify-content-center"><span class="title-style">模板編輯 - 企業藍</span></h2>
        <div class="progressbar mb-4">
          <ul>
            <li>1</li>
            <li>2</li>
            <li class="active">3</li>
            <li>4</li>
          </ul>
        </div>
        <h4 class="title-step d-flex justify-content-center align-items-center mb-4"><img src="./image/serve.svg" alt="">產品/服務資訊</h4>
        <form action="">
          <div class="form-style-serve">
            <div class="text-end mb-3">
              <button type="button" class="add-btn l-btn btn--primary btn--md" data-bs-toggle="modal" data-bs-target="#addModal" onclick="event.preventDefault()">+ 新增產品</button>
            </div>
            <div class="overflow-wrap mb-5">
              <table class="table-css">
                <thead>
                  <tr>
                    <th>圖片</th>
                    <th>分類</th>
                    <th>產品名稱</th>
                    <th>描述</th>
                    <th>是否啟用</th>
                    <th>編輯</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><img src="./image/p-4.jpg" alt="" class="table-img"></td>
                    <td>產品項目1</td>
                    <td>耳機</td>
                    <td>自適應調節的高解析音質、快充長續航、雙重混合降噪及抗風噪</td>
                    <td>Y</td>
                    <td>
                      <div class="d-flex">
                        <button type="button" class="l-btn btn--primary btn--sm me-3" data-bs-toggle="modal" data-bs-target="#editModal" onclick="event.preventDefault()">編輯</button>
                        <button type="button" class="l-btn btn--secondary btn--sm" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="event.preventDefault()">刪除</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="back-btn l-btn btn--secondary btn--md">上一步</button>
              <button type="button" class="next-btn l-btn btn--primary btn--md">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- 新增產品 modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">新增產品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-5">
                <div class="modal-img mb-4">
                  <img src="./image/pic.jpg" class="" alt="">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">輸入圖片網址</label>
                  <input type="text" class="form-control" id="image" placeholder="請輸入圖片連結">
                </div>
                <div class="mb-3">
                  <label for="customFile" class="form-label">或 上傳圖片</label>
                  <input type="file" id="customFile" class="form-control" ref="fileInput">
                </div>
                <img src="" class="img-fluid" alt="">
              </div>
              <div class="col-sm-7">
                <div class="mb-3">
                  <label for="category" class="form-label">分類</label>
                  <div class="d-flex align-items-center">
                    <input type="text" class="form-control" id="category" placeholder="請輸入分類"/>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label">產品名稱</label>
                  <input type="text" class="form-control" id="productName" placeholder="請輸入產品名稱"/>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea type="text" class="form-control" id="description" placeholder="請輸入產品描述"></textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_enabled">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="l-btn btn--primary btn--md">確定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 編輯產品 modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">編輯產品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-5">
                <div class="modal-img mb-4">
                  <img src="./image/pic.jpg" class="" alt="">
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">輸入圖片網址</label>
                  <input type="text" class="form-control" id="image" placeholder="請輸入圖片連結">
                </div>
                <div class="mb-3">
                  <label for="customFile" class="form-label">或 上傳圖片</label>
                  <input type="file" id="customFile" class="form-control" ref="fileInput">
                </div>
                <img src="" class="img-fluid" alt="">
              </div>
              <div class="col-sm-7">
                <div class="mb-3">
                  <label for="category" class="form-label">分類</label>
                  <div class="d-flex align-items-center">
                    <input type="text" class="form-control" id="category" placeholder="請輸入分類"/>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label">產品名稱</label>
                  <input type="text" class="form-control" id="productName" placeholder="請輸入產品名稱"/>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea type="text" class="form-control" id="description" placeholder="請輸入產品描述"></textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_enabled">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="l-btn btn--primary btn--md">更新</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 刪除 modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex" id="exampleModalLabel"><img src="./image/notice.svg" class="me-2" alt="">刪除</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body delete-modal-body">
            <p>確定刪除嗎？</p>
          </div>
          <div class="modal-footer justify-content-evenly">
            <button type="button" class="l-btn btn--secondary btn--md" data-bs-dismiss="modal">取消</button>
            <button type="button" class="l-btn btn--primary btn--md">刪除</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.querySelector('.back-btn').addEventListener('click', function() {
      event.preventDefault();
      window.location.href = 'editCompany.html';
    });
    document.querySelector('.next-btn').addEventListener('click', function() {
      event.preventDefault();
      window.location.href = 'editMedia.html';
    });
  </script>
</body>
</html>
